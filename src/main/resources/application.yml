server:
  port: ${PORT:8080}

spring:
  datasource:
    url: jdbc:h2:mem:biddb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 11MB

app:
  uploads-dir: ./uploads
  base-url: ""  # For local: leave empty or use http://localhost:8080, For production: https://bitdding-backend.onrender.com
  cors:
    allowed-origins:
      - "http://localhost:5173"
      - "http://127.0.0.1:5173"
      - "https://bitdding-frontend.vercel.app"
      - "*"
